service: probando

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'

functions:
  uploader:
    handler: handler.handle
    events:
      - httpApi: 
          method : POST 
          path : /file/upload
    environment:
      BUCKET: hider${opt:stage, 'dev'}
resources:
  Resources:
    HiderBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: hider${opt:stage, 'dev'}
        AccessControl: PublicRead